[package]
name = "risingwave_simulation"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
clap = "3"
console = "0.15"
etcd-client = { version = "0.2.13", package = "madsim-etcd-client" }
futures = { version = "0.3", default-features = false, features = ["alloc"] }
glob = "0.3"
itertools = "0.10"
madsim = "0.2.13"
paste = "1"
rand = "0.8"
rdkafka = { package = "madsim-rdkafka", version = "=0.2.13-alpha", features = ["cmake-build"] }
risingwave_common = { path = "../../common" }
risingwave_compactor = { path = "../../storage/compactor" }
risingwave_compute = { path = "../../compute" }
risingwave_ctl = { path = "../../ctl" }
risingwave_frontend = { path = "../../frontend" }
risingwave_meta = { path = "../../meta" }
risingwave_pb = { path = "../../prost" }
risingwave_sqlsmith = { path = "../sqlsmith" }
serde = "1.0.152"
serde_derive = "1.0.152"
serde_json = "1.0.91"
sqllogictest = "0.9"
tempfile = "3"
tokio = { version = "0.2", package = "madsim-tokio" }
tokio-postgres = "0.7.7"
tracing = "0.1"
tracing-subscriber = "0.3"
